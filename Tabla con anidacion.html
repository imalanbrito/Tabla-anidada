<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con anidación</title>
</head>
<body>
    <table style="border-collapse: collapse; border: 3px solid #333; width: 100%;">
        <tr>
            <td colspan="5" style="background-color: #b8d4f0; text-align: center; padding: 10px; border: 2px solid #333; font-size: 16px;">Tabla con anidación</td>
        </tr>
        <tr>
            <!-- Celda 1, 2 y 3-->
            <td style="border: 2px solid #333; width: 160px; height: 100%;">
                <table style="border-collapse: collapse; width: 100%;">
                    <tr>
                        <td style="border: 2px solid #333; text-align: center; font-size: 18px; width: 80px; height: 80px; vertical-align: middle">1</td>
                        <td>
                            <table style="border-collapse: collapse; width: 100%;">
                                <tr><td style="border: 2px solid #333; text-align: center; font-size: 18px; height: 40px; vertical-align: middle">2</td></tr>
                                <tr><td style="border: 2px solid #333; text-align: center; font-size: 18px; height: 40px; vertical-align: middle">3</td></tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
            <!-- Celda 5 -->
            <td style="border: 2px solid #333; text-align: center; font-size: 18px; width: 80px; height: 160px; vertical-align: middle">5</td>
            <!-- Celdas 6, 7 y 8-->
            <td style="border: 2px solid #333; width: 160px; height: 80px;">
                <table style="border-collapse: collapse; width: 100%;">
                    <tr>
                        <td style="border: 1px solid #333; text-align: center; font-size: 18px; height: 40px; vertical-align: middle">6</td>
                        <td>
                            <table style="border-collapse: collapse; width: 100%;">
                                <tr><td style="border: 1px solid #333;">7</td></tr>
                                <tr><td style="border: 1px solid #333;">8</td></tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <!-- Celda 4 -->
            <td style="border: 1px solid #333; text-align: center; font-size: 18px; height: 40px; vertical-align: middle"nter;">4</td>
            <!-- Celda 9 -->
            <td style="border: 2px solid #333; text-align: center;">9</td>
        </tr>
    </table>
</body>
</html>
