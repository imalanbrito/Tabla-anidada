<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con anidación</title>
</head>
<body>
        <table style="border-collapse: collapse; border: 3px solid #333; width: 100%;">
            <tr>
                <!-- HEADER TABLA CON ANIDACION -->
                <td style="background-color: #b8d4f0; text-align: center; padding: 10px; border: 2px solid #333; font-size: 16px;" colspan="5">Tabla con anidación</td>
            </tr>
            <tr>
                <td style="border: 2px solid #333; text-align: center; font-size: 18px; width: 80px; height: 80px; vertical-align: middle">
                    <table style="border-collapse: collapse; width: 100%; height: 100%;">
                        <tr>
                            <td style="border: 2px solid #333; text-align: center; font-size: 18px; width: 80px; height: 80px; vertical-align: middle">1</td>
                            <td style="border: 2px solid #333; text-align: center; font-size: 18px; width: 80px; vertical-align: middle">
                                <table style="border-collapse: collapse; width: 100%; height: 100%;">
                                    <tr>
                                        <td style="border: 1px solid #333; text-align: center; font-size: 18px; height: 40px; vertical-align: middle">2</td>
                                    </tr>
                                    <tr>
                                        <td style="border: 1px solid #333; text-align: center; font-size: 18px; height: 40px; vertical-align: middle">3</td>
                                    </tr>
                                </table>
                            </td>
                            <td style="border: 2px solid #333; text-align: center; font-size: 18px; width: 80px; height: 160px; vertical-align: middle">5</td>
                            <td style="border: 2px solid #333; text-align: center; font-size: 18px; width: 80px; height: 80px; vertical-align: middle">6</td>
                            <td style="border: 2px solid #333; text-align: center; font-size: 18px; width: 80px; vertical-align: middle">
                                <table style="border-collapse: collapse; width: 100%; height: 100%;">
                                    <tr>
                                        <td style="border: 1px solid #333; text-align: center; font-size: 18px; height: 40px; vertical-align: middle">7</td>
                                    </tr>
                                    <tr>
                                        <td style="border: 1px solid #333; text-align: center; font-size: 18px; height: 40px; vertical-align: middle">8</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td style="border: 2px solid #333; text-align: center; font-size: 18px; width: 160px; height: 80px; vertical-align: middle">4</td>
                            <td ></td>
                            <td ></td>
                            <td style="border: 2px solid #333; text-align: center; font-size: 18px; width: 160px; height: 80px; vertical-align: middle">9</td>
                            <td ></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    
</body>
</html>
